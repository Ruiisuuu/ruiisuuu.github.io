<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muh Seats - McGill University</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center">
        muh<span class="text-primary">Seats</span></h1>
        <form id="course-form">
        <div class="form-group">
            <label for="term">Term</label>
            <input type="text" id="term" class="form-control">
        </div>
        <div class="form-group">
            <label for="facc">Faculty</label>
            <input type="text" id="facc" class="form-control">
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="crn">CRN</label>
            <input type="text" id="crn" class="form-control">
        </div>
        <input type="submit" value="Add Course" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
        <thead>
            <tr>
            <th>Term</th>
            <th>Course</th>
            <th>CRN</th>
            <th>Seats</th>
            <th></th>
            </tr>
        </thead>
        <tbody id="course-list"></tbody>
        </table>
    </div>

    <script src="muhseats.js"></script>
</body>
</html>
